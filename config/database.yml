default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 7 } %>
  url: <%= ENV['DATABASE_URL'] %>

development:
  primary: &primary_development
    <<: *default
    database: pd-core_development
  queue:
    <<: *primary_development
    database: pd-core_development_queue
    migrations_paths: db/queue_migrate

test:
  primary: &primary_test
    <<: *default
    host: localhost
    database: pd-core_test
  queue:
    <<: *primary_test
    host: localhost
    database: pd-core_test_queue
    migrations_paths: db/queue_migrate

production:
  primary: &primary_production
    <<: *default
    username: <%= ENV['DATABASE_USER'] %>
    password: <%= ENV['DATABASE_PASSWORD'] %>
    url: <%= ENV["DATABASE_URL"] %>
  queue:
    <<: *primary_production
    migrations_paths: db/queue_migrate
    url: <%= ENV["DATABASE_URL"] %>


staging:
  primary: &primary_staging
    <<: *default
    host: db
    database: pd-core_staging
    username: <%= ENV['DATABASE_USER'] %>
    password: <%= ENV['DATABASE_PASSWORD'] %>
  queue:
    <<: *primary_staging
    database: pd-core_staging_queue
    migrations_paths: db/queue_migrate
